<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <!-- CSS Stylesheet -->
        <link rel="stylesheet" href="/css/styles.css">

        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    </head>

    <body>


        <div class="mt-4 p-4 bg-gray-300 rounded-lg shadow-md" id="trainInfo">
            <div class="line__logo-div">
                <img src="/images/line-logos/512px-WMATA_Blue.svg.png" alt="Blue Line Logo" class="line-logo">
            </div>
            <h1 class="text-xl font-semibold mb-2">Next Metro</h1>
            <span class="text-lg">Line:</span>

            <div class="text-lg w-fit px-3 rounded-full text-orange-500 bg-black my-2">

                <i class="bx bxs-rectangle rotate-90"></i>
                BLUE
                <i class="bx bxs-rectangle rotate-90"></i>
            </div>

            <span>Destination:</span>

            <div class="text-lg w-fit px-3 rounded-full text-orange-500 bg-black">
                Franconia-Springfield
            </div>

            <span>Number of cars:</span>

            <div class="text-lg w-fit px-3 rounded-full text-orange-500 bg-black"> # of cars: 6</div>

            <span>Arrival Time</span>

            <p class="text-lg w-fit px-3 rounded-full text-orange-500 bg-black">ETA: 1 min</p>
        </div>


    </body>

</html>
